<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista</title>

  <style>
    /* change style ul*/
    ul{
      list-style: circle;
    }

    /* Defaut is decimal */
    ol{
      list-style: outside;
    }
  </style>

</head>
<body>

  <!-- unordered list -->
  <ul>
    <li>First itens</li>
    <li>Second itens</li>
    <li>Third itens</li>
  </ul>

  <!-- ordered list -->
  <ol reversed>
    <li>First Itens</li>
    <li>Second Itens</li>
    <li>Third Itens</li>
  </ol>
  
  <!-- ordered list -->
  <ol start="2">
    <li>First Itens</li>
    <li>Second Itens</li>
    <li>Third Itens</li>
  </ol>

  <!-- definition list -->
  <dl>
    <dt>HTML</dt>
    <dd>HTML é a linguagem Marckp</dd>
    <dt>Music</dt>
    <dd>É uma arte de se viver</dd>
  </dl>

</body>
</html>
