<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <label>Telephone:<label/>
    <input type="tel" name="telefone" size="30">
  </form>

  <form>
    <label>Search Google:</label>
    <input type="search" results=”10” name="busca">
  </form>
</body>

<form>
  <label>E-mail:</label>
  <input type="email" name="email">
  </form>

  <form>
    <label>Valor</label>
    <input type="range" name="barraValor" value="10" min="1" max="100" step="1">
    </form>

    <form>
      <label>Selecione uma cor</label>
      <input type="color" name="cor" >
      </form>

  <form>
    <input type="text" pattern="[A-Z]{5}">
  </form>

  <div contenteditable="true" spellcheck="true">
    <p>Talismar fernandes igreja</p>
  </div>

  
  <p>Barras meter</p>
<meter value="5" min="0" max="10">5 de 10</meter><br>
<meter value="0.8">80%</meter>
  
<p>Carregando</p>
<progress value="32" max="100"></progress>

</body>
</html>
