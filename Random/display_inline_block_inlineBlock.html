<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 	Se	o	único	propósito
de	mudarmos	o		display		de	um	elemento	é	para	deixá-lo	um	do	lado	do	outro,	vamos	usar		inlineblock	.	Se	por	algum	motivo	houver	necessidade	de	mudar	o	tamanho	desse	elemento,	já	estamos	com	o
	display		correto	e	não	precisaremos	mudá-lo	de	novo. -->
  <style>
    p	{
				background-color:	blue;
				width: 30%;		
      }
      
    a	{
            background-color:	red;
            width: 60%;
            display:	inline-block;
    }
  </style>

</head>
<body>
  <p>Um	parágrafo	que	é	block</p>
  <p>Mais	um	parágrafo	que	é	block</p>
  <a>Um	link	que	é	inline</a>
  <a>Mais	um	link	que	é	inline</a>

</body>
</html>
