<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 40 - Tags form input label</title>
  <style>
    form{
      border:1px solid #000;
      padding: 10px;
      border-radius: 10px;
      background-color: #aaa;
    }

    div{
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form name="" action="#" method="get" enctype="multipart/form-data">
   
    <input list="f_languages" name="f_color">
    <datalist id="f_colors">
      <option value="red">Vermelho</option>
      <option value="blue">Azul</option>
      <option value="gray">Cinza</option>
      <option value="orange">Laranja</option>
      <option value="green">Verde</option>
    </datalist>
    
    <datalist id="f_languages">
      <option value="JS">Javascript</option>
      <option value="C-C++">C/C++</option>
      <option value="Python">Python</option>
    </datalist>
   
    <div>
      <input type="submit" name="f_submit" value="Send">
    </div>
  </form>
</body>
</html>
