<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="curso, tutorial, apostila, livro">
  <meta name="description" content="Curso de HTML 5">
  <title>Aula 14</title>
</head>
<body>
  <!-- Tag - Blockquote - Ultilizada para citações -->
  <!-- cite representa o titulo a uma obra -->
  <article>
    <p>Texto meu</p>
    <p>Esse texto aqui é meu</p>
    <blockquote cite="">
    <p>
      Lorem ipsum dolor sit amet consectetur 
      Esse aqui não é meu
    </p>
    <cite>Autor aqui da obra que não é de minha autoria</cite>
    </blockquote>
  </article>
  

</body>
</html>
