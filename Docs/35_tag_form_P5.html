<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 35 - Tags form input label</title>
  <style>
    form{
      border:1px solid #000;
      padding: 10px;
      border-radius: 10px;
      background-color: #aaa;
    }

    div{
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form name="" action="#" method="get">
    <label for="">Month:</label>
    <input type="month" name="f_month">
    
    <label for="">Week:</label>
    <input type="week" name="f_week">    
    
    <!-- Usado para passagem de valores usa sempre com o value -->
    <label for="">Hidden:</label>
    <input type="hidden" name="f_hidden" value="send">

    <div>
      <input type="submit" name="f_button" value="Send">
    </div>
  </form>
</body>
</html>
