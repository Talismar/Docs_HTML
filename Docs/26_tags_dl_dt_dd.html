<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 26 - Definition List</title>
  <style>
    dl{
      border: 4px solid #888;
      padding: 10px;
      border-radius: 5px;
      background-color: #eee;
    }

    dt{
      color: #44f;
    }

    dd{
      color: #f00;
    }

  </style>
</head>
<body>
  <dl>
    <dt>CSS</dt>
    <dd>Marker</dd>
    
    <dt>HTML</dt>
    <dd>Web</dd>
  </dl>
</body>
</html>
