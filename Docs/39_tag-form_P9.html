<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 39 - Tags form input label</title>
  <style>
    form{
      border:1px solid #000;
      padding: 10px;
      border-radius: 10px;
      background-color: #aaa;
    }

    div{
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form name="" action="#" method="get" enctype="multipart/form-data">
   
    <!-- 
      multiple - Para selecionar varios option
      size - Quantidade de option que show na screen
    -->
    <select name="f_colors" id="" >
      <option value="black">black</option>
      <option value="gray">gray</option>
      <option value="whitesmoke">whitesmoke</option>
      <option value="orange">orange</option>
    </select>
   
    <div>
      <input type="submit" name="f_submit" value="Send">
    </div>
  </form>
</body>
</html>
