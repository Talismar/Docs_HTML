<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="curso, tutorial, apostila, livro">
  <meta name="description" content="Curso de HTML 5">
  <title>Class 19 - del and ins</title>
</head>
<body>
  <p>My course favority is <del>C++</del> <ins>HTML</ins></p>

  <p>Course list</p>

  <!-- 
    del e ins tem os mesmo atributos
    cite -> Link explicativo o motivo de ter excluido e inserido
    datetime -> data
  -->
  <ul>
    <li><del cite="" datetime="28-04-2022">HTML 5</del></li>
    <li>CSS</li>
    <li>JS</li>
    <li>Python</li>
  </ul>


</body>
</html>
