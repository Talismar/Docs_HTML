<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 33 - Tags form input label</title>
  <style>
    form{
      border:1px solid #000;
      padding: 10px;
      border-radius: 10px;
      background-color: #aaa;
    }

    div{
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form name="" action="#" method="get">
    <label for="">Type your name:</label>
    <input type="text" maxlength="10" size="15" placeholder="Here your name" name="your_name">

    <label for="">Password:</label>
    <input type="password" maxlength="2" size="15" name="f_password">

    <br>
    <label for="">Checkbox:</label>
    <input type="checkbox" name="f_basquetbol" id="" checked>B
    <input type="checkbox" name="f_soccer" id="">Soccer
    <input type="checkbox" name="f_key" id="">K

    <br>
    <label for="">Radio:</label>
    <input type="radio" name="t_test" id="" checked>Number 0
    <input type="radio" name="t_test" id="">Number 1
    
    <div>
      <input type="submit" name="f_button" value="Send">
    </div>
  </form>
</body>
</html>
