<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 32 - Tags form input label</title>
  <style>
    form{
      border:1px solid #000;
      padding: 10px;
      border-radius: 10px;
      background-color: #aaa;
    }

    div{
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form name="" action="#" method="get">
    <label for="">Type your name:</label>
    <input type="text" placeholder="Here your name" name="your_name">

    <div>
      <input type="submit" name="f_name">
      <input type="reset" name="f_reset" value="Clear">
      <input type="button" name="f_button" value="Button">
    </div>
  </form>
</body>
</html>
