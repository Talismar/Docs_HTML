<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 36 - Tags form input label</title>
  <style>
    form{
      border:1px solid #000;
      padding: 10px;
      border-radius: 10px;
      background-color: #aaa;
    }

    div{
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form name="" action="#" method="get">
    <label for="">Color:</label>
    <input type="color" name="f_color">
    
    <label for="">Email:</label>
    <input type="email" name="f_email">
    
    <label for="">Image:</label>
    <input type="image" name="f_image" src="./25_icon.ico" value="My image">

    <div>
      <input type="submit" name="f_button" value="Send">
    </div>
  </form>
</body>
</html>
