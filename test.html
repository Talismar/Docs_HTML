<body>
  <h1 >Hello, World!</h1>
  
  <input  onmouseover="changeText()" type="button" value="Buttun01">
  <input  onmouseout="changeText02()" type="button" value="Buttun02">

  <script>
    var tag_h1 = document.querySelector("h1")
    
    function changeText(){
      tag_h1.innerHTML = "Jonathan"
      document.body.style.backgroundColor = 'green'
    }


    function changeText02(){
      tag_h1.innerHTML = "Hello, World!"
      document.body.style.backgroundColor = 'red'
    }


  </script>

</body>
